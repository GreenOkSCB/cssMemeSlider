<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>my cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="slider" id="mem-1" checked>
            <input type="radio" name="slider" id="mem-2">
            <input type="radio" name="slider" id="mem-3">
            <input type="radio" name="slider" id="mem-4">
            <div class="slides">
                    <img src="./assets/meme_1.jpg" alt="" class="image">
                    <img src="./assets/meme_2.jpg" alt="" class="image">
                    <img src="./assets/meme_3.jpg" alt="" class="image">
                    <img src="./assets/meme_4.jpg" alt="" class="image">
            </div>
            <footer class="footer">
                <div class="footer__text">
                    <h2 class="footer__text_item">Выбери правильную сторону...</h2>
                    <h2 class="footer__text_item">Самый простой для новичка, говорили они...</h2>
                    <h2 class="footer__text_item">Инсайд приходит неожиданно</h2>
                    <h2 class="footer__text_item">Что-нибудь получится</h2>
                </div>
                <div class="footer__buttons">
                    <label for="mem-1"><span class="click" id="btn-1"></span></label>
                    <label for="mem-2"><span class="click" id="btn-2"></span></label>
                    <label for="mem-3"><span class="click" id="btn-3"></span></label>
                    <label for="mem-4"><span class="click" id="btn-4"></span></label>
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
