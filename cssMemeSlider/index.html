<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>my cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="slider" id="mem-1" checked>
            <input type="radio" name="slider" id="mem-2">
            <input type="radio" name="slider" id="mem-3">
            <input type="radio" name="slider" id="mem-4">
            <div class="slides">
                <div class="slide__box_img">
                    <img src="./assets/mem-1.jpg" alt="">
                </div>
                <div class="slide__box_img">
                    <img src="./assets/mem-2.jpg" alt="">
                </div>
                <div class="slide__box_img">
                    <img src="./assets/mem-3.jpg" alt="">
                </div>
                <div class="slide__box_img">
                    <img src="./assets/mem-4.jpg" alt="">
                </div>
            </div>
            <footer class="footer">
                <div class="footer__text">
                    <h2 class="footer__text_item">Выбери правильную сторону...</h2>
                    <h2 class="footer__text_item">Самый простой для новичка, говорили они...</h2>
                    <h2 class="footer__text_item">Инсайд приходит неожиданно</h2>
                    <h2 class="footer__text_item">Что-нибудь получится</h2>
                </div>
                <div class="footer__buttons">
                    <label for="mem-1"><div class="click"></div></label>
                    <label for="mem-2"><div class="click"></div></label>
                    <label for="mem-3"><div class="click"></div></label>
                    <label for="mem-4"><div class="click"></div></label>
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
